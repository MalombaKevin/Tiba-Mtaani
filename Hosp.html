<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospital sign up</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header text-center">
        <h2>A Healthy Nation Is Happy Nation</h2>
        <h3>Welcome to Tiba Mtaani</h3>
        <h3>We are excited to sign you up with us</h3>
    </div>
    <form id="fot">
        <div class="m-4">
            <label for="hospName" class="form-label">Hospital Name</label>
          <input type="text" class="form-control" id="hospName" placeholder="Input your Hospital name" required>
        </div>
        <div class="m-4">
            <label for="contact" class="form-label">Phone Number/Office number</label>
          <input type="tel" class="form-control" id="phnenumber"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder="Input your office number" >
        </div>
        <div class="m-4">
            <label for="Location" class="form-label">Location</label>
          <input type="text" class="form-control" id="Location" placeholder="Input where you are located" required>
        </div>
        <div class="m-4">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="email1"required>
          <div id="email1" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="m-4">
            <label for="Services" class="form-label"> Select Services that you are offering</label><BR>
            <input type="checkbox" class="for-control" id="onco">
            <label for="services">Oncology</label><BR>
            <input type="checkbox" class="for-control" id="gyna">
            <label for="services">Gynaecologist</label><BR>
            <input type="checkbox" class="for-control" id="paed">
            <label for="services">paedetrician</label><BR>
            <input type="checkbox" class="for-control" id="gen">
            <label for="services">General Consultation</label><BR>
            <input type="checkbox" class="for-control" id="ent">
            <label for="services">E.N.T</label><BR>
        </div>
        <div class="m-4">
          <label for="InputPassword1" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="InputPassword1" required>
        </div>
        <div class="m-4 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Log me out</label>
        </div>
        <div class="m-4">
            <label for="upload" class="form-label">Upload your license</label>
            <input type="file" class="form-label" id="file" required>
          </div>
        <div class="m-4">
          <label for="Location" class="form-label">Why do you want to sign with us?</label>
          <input type="text" class="form-control" id="why" placeholder="enter your text" required>
          
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button><a href="hom.html">Go back Home</a></button>
      </form>

</body>
</html>
