<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="header text-center">
        <h2>A Healthy Nation Is Happy Nation</h2>
        <h3>Welcome to Tiba Mtaani</h3>
        <h3>We are excited to sign you up with us</h3>
    </div>
    <form>
        <div class="m-4">
            <label for="firstName" class="form-label">FirstName</label>
          <input type="text" class="form-control" id="firstName" placeholder="Input your first name" required>
        </div>
        <div class="m-4">
            <label for="LastName" class="form-label">LastName</label>
          <input type="text" class="form-control" id="lastName" placeholder="Input your last name"required>
        </div>
        <div class="m-4">
            <label for="contact" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phnenumber" placeholder="Input your phone number" required>
        </div>
        <div class="m-4">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="email1"required>
          <div id="email1" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="m-4">
          <label for="InputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword1" required>
        </div>
        <div class="m-4 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Log me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
